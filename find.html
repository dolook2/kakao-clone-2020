<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find - dolook Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">찾기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span
                    ><a href="settings.html"><i class="fas fa-cog fa-lg config"></i></a
                ></span>
                <div class="screen-header__icons__more"></div>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR 코드</span></div>
                <div class="icon-row__icon"><i class="far fa-address-book"></i><span>연락처로 추가</span></div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>ID로 추가</span></div>
                <div class="icon-row__icon"><i class="far fa-envelope"></i><span>초대</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">추천 친구</h6>
                <span>추천 친구가 없습니다.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>오픈 채팅</h4>
                    <span>오픈 채팅으로 이동<i class="fas fa-chevron-right fa-xs"></i> </span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">리그 오브 레전드 커뮤니티</h5>
                        <h6 class="open-post__hashtags">#lol#협곡#lck</h6>
                        <div class="open-post__members">
                            <img src="image/shiba.jpg" />
                            <span class="open-post__members-count">1232명</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">방금 대화</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="image/lol.jpg" />
                            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>666</span></div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">댕댕이 좋아하는 사람들</h5>
                        <h6 class="open-post__hashtags">#웰시코기#리트리버#말티즈</h6>
                        <div class="open-post__members">
                            <img src="image/dog.jpg" />
                            <span class="open-post__members-count">532명</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">방금 대화</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="image/dog.jpg" />
                            <div class="open-post__heart-count"><i class="fas fa-heart"></i><span>222</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">3</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search-location fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__ellipsismore"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>지원하지 않는 화면 형식입니다.</span>
        </div>

        <script src="https://kit.fontawesome.com/e94bf8fea3.js" crossorigin="anonymous"></script>
    </body>
</html>
