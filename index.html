<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to dolook Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>서비스 없음</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">카카오톡에 오신걸 환영합니다.</h1>
            <p class="welcome-header__text">만약 카카오톡 계정이 있으시다면, 이메일 또는 핸드폰번호로 로그인하세요.</p>
        </header>
        <form action="friends.html" method="GET" id="login-form">
            <input name="username" type="text" placeholder="이메일 또는 핸드폰번호" />
            <input name="password" type="password" placeholder="비밀번호" />
            <input type="submit" value="로그인" />
            <input type="submit" value="회원가입" />
            <a href="#">카카오계정 또는 비밀번호 찾기</a>
        </form>
        <script src="https://kit.fontawesome.com/e94bf8fea3.js" crossorigin="anonymous"></script>
    </body>
</html>
