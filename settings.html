<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - dolook Talk</title>
    </head>
    <body id="setting-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">설정</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-setting">
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bullhorn"></i>
                        <span>공지사항</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-flask"></i>
                        <span>코코아 실험실</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting settings__version">
                    <div class="settings__setting-column">
                        <i class="fas fa-info-circle"></i>
                        <span>버전</span>
                    </div>
                    <div class="settings__setting-column">최신 버전입니다</div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-lock"></i>
                        <span>보안</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-bell"></i>
                        <span>알림</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-user"></i>
                        <span>친구</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-comment"></i>
                        <span>채팅</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-mobile-alt"></i>
                        <span>화면</span>
                        <span class="badge__settings">N</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-brush"></i>
                        <span>테마</span>
                        <span class="badge__settings">N</span>
                    </div>

                    <div class="settings__setting-column">기본 테마</div>
                </li>
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fas fa-phone-alt"></i>
                        <span>통화</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__ellipsismore"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>지원하지 않는 화면 형식입니다.</span>
        </div>

        <script src="https://kit.fontawesome.com/e94bf8fea3.js" crossorigin="anonymous"></script>
    </body>
</html>
