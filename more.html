<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - dolook Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>LG U+</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:22</span>
            </div>

            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg config"></i></a></span>
                <div class="screen-header__icons__more"></div>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="/Screenshot/shiba.jpg" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">도룩</h4>
                        <h6 class="user-component__subtitle">
                            dolook@naver.com<i class="fas fa-exclamation-circle"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="far fa-calendar"></i><span>캘린더</span></div>
                <div class="icon-row__icon"><i class="fas fa-inbox"></i><span>서랍</span></div>
                <div class="icon-row__icon"><i class="far fa-grin-tongue"></i><span>이모티콘</span></div>
                <div class="icon-row__icon"><i class="fas fa-brush"></i><span></span>테마</div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-gamepad"></i><span>게임</span></div>
                <div class="icon-row__icon"><i class="fas fa-shopping-cart"></i><span>쇼핑</span></div>
                <div class="icon-row__icon"><i class="fas fa-tshirt"></i><span>스타일</span></div>
                <div class="icon-row__icon"><i class="fas fa-utensils"></i><span></span>주문하기</div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">추천 앱</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <img src="Screenshot/kakaostory.png" class="more-suggestions__icon-image" />
                        <span class="more-suggestions__icon-text">코코아 스토리</span>
                    </div>
                    <div class="more-suggestions__icon">        
                            <img src="Screenshot/kakaofriends.png" class="more-suggestions__icon-image" />
                            <span class="more-suggestions__icon-text">코코아 프렌즈</span>
                        </div>
                        <div class="more-suggestions__icon">        
                            <img src="Screenshot/kakaohairshop.png" class="more-suggestions__icon-image" />
                            <span class="more-suggestions__icon-text">코코아 헤어샵</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">3</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__ellipsismore"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>


        <div id="no-mobile">
            <span>지원하지 않는 화면 형식입니다.</span>
        </div>
        <script src="https://kit.fontawesome.com/e94bf8fea3.js" crossorigin="anonymous"></script>
    </body>
</html>
